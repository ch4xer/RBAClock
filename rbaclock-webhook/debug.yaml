apiVersion: v1
kind: ServiceAccount
metadata:
  name: admission-webhook-sa
  labels:
    app: admission-webhook
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: admission-webhook-cr
  labels:
    app: admission-webhook
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - events
    verbs:
      - "*"
  - apiGroups:
      - apps
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs:
      - "*"
  - apiGroups:
      - autoscaling
    resources:
      - "*"
    verbs:
      - "*"
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: admission-webhook-crb
  labels:
    app: admission-webhook
subjects:
  - kind: ServiceAccount
    name: admission-webhook-sa
    namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admission-webhook-cr
---
apiVersion: v1
kind: Service
metadata:
  name: admission-webhook-svc
spec:
  ports:
    - port: 443
      targetPort: 8080
---
apiVersion: v1
kind: Endpoints
metadata:
  name: admission-webhook-svc
subsets:
- addresses:
  - ip: 192.168.115.73
  ports:
  - port: 8080
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-cfg
  labels:
    app: admission-webhook
webhooks:
  - name: mutate.rbaclock.io
    clientConfig:
      service:
        name: admission-webhook-svc
        namespace: default
        path: "/mutate"
      caBundle: 
    rules:
      - operations: ["CREATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    sideEffects: None
    admissionReviewVersions: ["v1"]
